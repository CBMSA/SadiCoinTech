<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All‑in‑One Sports AI Platform</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- TensorFlow.js + Models -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection@0.0.9"></script>

  <style>
    body { margin:0; font-family:Inter,system-ui; background:#0f172a; color:#e6eef8; }
    .container { padding:20px; }
    .card { background:#071022; border-radius:16px; padding:20px; margin-bottom:20px; box-shadow:0 10px 30px rgba(0,0,0,.4); }
    h1,h2,h3 { margin-top:0; }
    button { background:#2563eb; border:none; padding:10px 14px; border-radius:10px; color:white; cursor:pointer; }
    select { padding:8px; border-radius:8px; }
    canvas { max-width:100%; }
    video { width:100%; border-radius:12px; }
  </style>
</head>

<body>

<div class="container">
  <h1>All‑in‑One Sports AI Intelligence Platform</h1>

  <!-- SPORT SELECTOR -->
  <div class="card">
    <h2>Select Sport</h2>
    <select id="sportSelect">
      <option>Football</option>
      <option>Basketball</option>
      <option>Cricket</option>
      <option>Rugby</option>
      <option>Tennis</option>
    </select>
  </div>

  <!-- TALENT + VALUE -->
  <div class="card">
    <h2>Talent & Market Value</h2>
    <p>Talent Score: <span id="talent">0</span></p>
    <p>Market Value: $<span id="value">0</span></p>
    <button onclick="calculateTalent()">Calculate</button>
  </div>

  <!-- PERFORMANCE GRAPH -->
  <div class="card">
    <h2>Performance Graph</h2>
    <canvas id="perfChart"></canvas>
  </div>

  <!-- CRICKET AI SCORING -->
  <div class="card">
    <h2>AI Cricket Live Scoring</h2>
    <video id="video" autoplay muted playsinline></video>
    <p id="score">0/0 (0.0)</p>
    <button onclick="startCamera()">Start Camera</button>
  </div>
</div>

<script>
// ================= TALENT SYSTEM =================
function calculateTalent(){
  const score = Math.floor(Math.random()*100);
  const value = score * 10000;
  document.getElementById('talent').innerText = score;
  document.getElementById('value').innerText = value.toLocaleString();
}

// ================= PERFORMANCE GRAPH =================
new Chart(document.getElementById('perfChart'), {
  type:'line',
  data:{
    labels:['M1','M2','M3','M4','M5'],
    datasets:[{ label:'Performance', data:[10,20,15,25,30] }]
  }
});

// ================= CRICKET CAMERA =================
async function startCamera(){
  const stream = await navigator.mediaDevices.getUserMedia({video:true});
  document.getElementById('video').srcObject = stream;
}
</script>

</body>
</html>
