<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SadiCoinTech Sports Analytics</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body { background: #0b0f19; }
    .card { border-radius: 18px; }
    .brand { color: #00ffc3; font-weight: bold; }
    .glow { box-shadow: 0 0 20px rgba(0,255,195,0.15); }
    .hidden { display: none; }
  </style>
</head>
<body class="text-light">

<div class="container py-4">
  <h1 class="text-center mb-2 brand">SadiCoinTech Sports Analytics</h1>
  <p class="text-center text-secondary mb-4">Multiâ€‘Sport AI Intelligence Platform</p>

  <!-- SPORT SELECTOR -->
  <div class="card bg-dark glow mb-4">
    <div class="card-body text-center">
      <h4 class="brand mb-3">Select Sport</h4>
      <select id="sportSelector" class="form-select w-50 mx-auto" onchange="changeSport()">
        <option value="football">Football</option>
        <option value="basketball">Basketball</option>
        <option value="cricket">Cricket</option>
        <option value="rugby">Rugby</option>
        <option value="tennis">Tennis</option>
      </select>
    </div>
  </div>

  <!-- FOOTBALL DASHBOARD -->
  <div id="football" class="sport-section">
    <div class="card bg-dark glow mb-4">
      <div class="card-body">
        <h3 class="brand">Football League Table</h3>
        <table class="table table-dark table-striped">
          <thead>
            <tr><th>#</th><th>Team</th><th>Points</th></tr>
          </thead>
          <tbody id="footballTable"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- BASKETBALL DASHBOARD -->
  <div id="basketball" class="sport-section hidden">
    <div class="card bg-dark glow mb-4">
      <div class="card-body">
        <h3 class="brand">Basketball Team Stats</h3>
        <table class="table table-dark table-striped">
          <thead>
            <tr><th>Team</th><th>Points Per Game</th></tr>
          </thead>
          <tbody id="basketballTable"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- CRICKET DASHBOARD -->
  <div id="cricket" class="sport-section hidden">
    <div class="card bg-dark glow mb-4">
      <div class="card-body">
        <h3 class="brand">Cricket Batting Averages</h3>
        <table class="table table-dark table-striped">
          <thead>
            <tr><th>Player</th><th>Average</th></tr>
          </thead>
          <tbody id="cricketTable"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- RUGBY DASHBOARD -->
  <div id="rugby" class="sport-section hidden">
    <div class="card bg-dark glow mb-4">
      <div class="card-body">
        <h3 class="brand">Rugby Points Contribution</h3>
        <table class="table table-dark table-striped">
          <thead>
            <tr><th>Player</th><th>Points</th></tr>
          </thead>
          <tbody id="rugbyTable"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- TENNIS DASHBOARD -->
  <div id="tennis" class="sport-section hidden">
    <div class="card bg-dark glow mb-4">
      <div class="card-body">
        <h3 class="brand">Tennis Win Ratios</h3>
        <table class="table table-dark table-striped">
          <thead>
            <tr><th>Player</th><th>Win %</th></tr>
          </thead>
          <tbody id="tennisTable"></tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script>
// ================= SAMPLE DATA =================
const footballData = [
  { team: "Sadi FC", points: 42 },
  { team: "Ubuntu United", points: 39 }
];

const basketballData = [
  { team: "Jozi Hoops", ppg: 102 },
  { team: "Cape Dunkers", ppg: 98 }
];

const cricketData = [
  { player: "A Khan", avg: 54.2 },
  { player: "T Moyo", avg: 47.8 }
];

const rugbyData = [
  { player: "S Nkosi", pts: 35 },
  { player: "D Smith", pts: 28 }
];

const tennisData = [
  { player: "B Nadal", win: "82%" },
  { player: "L Federer", win: "79%" }
];

// ================= LOAD TABLES =================
function loadTables() {
  footballData.forEach((t, i) => {
    footballTable.innerHTML += `<tr><td>${i+1}</td><td>${t.team}</td><td>${t.points}</td></tr>`;
  });

  basketballData.forEach(t => {
    basketballTable.innerHTML += `<tr><td>${t.team}</td><td>${t.ppg}</td></tr>`;
  });

  cricketData.forEach(p => {
    cricketTable.innerHTML += `<tr><td>${p.player}</td><td>${p.avg}</td></tr>`;
  });

  rugbyData.forEach(p => {
    rugbyTable.innerHTML += `<tr><td>${p.player}</td><td>${p.pts}</td></tr>`;
  });

  tennisData.forEach(p => {
    tennisTable.innerHTML += `<tr><td>${p.player}</td><td>${p.win}</td></tr>`;
  });
}

// ================= SPORT SWITCHING =================
function changeSport() {
  const selected = document.getElementById("sportSelector").value;
  document.querySelectorAll(".sport-section").forEach(sec => sec.classList.add("hidden"));
  document.getElementById(selected).classList.remove("hidden");
}

loadTables();
</script>

</body>
</html>
