<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SadiCoinTech Sports AI Dashboard</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #0f172a;
      color: #e5e7eb;
    }

    header {
      background: #020617;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: #020617;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    input, select, button {
      padding: 10px;
      margin: 6px 0;
      border-radius: 10px;
      border: none;
      width: 100%;
      font-size: 14px;
    }

    button {
      background: #22c55e;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    canvas {
      background: white;
      border-radius: 12px;
      padding: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <header>‚öΩüèè SadiCoinTech Sports AI Dashboard</header>

  <div class="container">

    <!-- PLAYER INPUT -->
    <div class="card">
      <h2>Add Practice Batting Session</h2>
      <input id="player" placeholder="Player Name" />
      <input id="balls" type="number" placeholder="Balls Faced" />
      <input id="runs" type="number" placeholder="Runs Scored" />
      <input id="fours" type="number" placeholder="Fours" />
      <input id="sixes" type="number" placeholder="Sixes" />

      <select id="dismissal">
        <option>Not Out</option>
        <option>Bowled</option>
        <option>Caught</option>
        <option>Caught Behind</option>
        <option>Caught & Bowled</option>
        <option>LBW</option>
        <option>Run Out</option>
      </select>

      <button onclick="addBatting()">Add Batting Record</button>
    </div>


    <!-- BOWLING INPUT -->
    <div class="card">
      <h2>Add Practice Bowling Session</h2>
      <input id="bowler" placeholder="Bowler Name" />
      <input id="overs" type="number" step="0.1" placeholder="Overs Bowled" />
      <input id="runsConceded" type="number" placeholder="Runs Conceded" />
      <input id="wickets" type="number" placeholder="Wickets Taken" />

      <button onclick="addBowling()">Add Bowling Record</button>
    </div>


    <!-- CHARTS -->
    <div class="card">
      <h2>Batting Performance Graph</h2>
      <canvas id="batChart"></canvas>
    </div>

    <div class="card">
      <h2>Bowling Performance Graph</h2>
      <canvas id="bowlChart"></canvas>
    </div>


    <!-- PDF EXPORT -->
    <div class="card">
      <button onclick="downloadPDF()">Download Full Report PDF</button>
    </div>

  </div>

  <footer>¬© SadiCoinTech Sports Intelligence Platform</footer>


<script>
const batData = [];
const bowlData = [];

// ---------- ADD BATTING ----------
function addBatting() {
  const player = document.getElementById("player").value;
  const balls = Number(document.getElementById("balls").value);
  const runs = Number(document.getElementById("runs").value);
  const dismissal = document.getElementById("dismissal").value;

  if (!player || !balls) return alert("Enter valid batting data");

  const strikeRate = ((runs / balls) * 100).toFixed(1);

  batData.push({ player, runs, strikeRate, dismissal });
  renderBatChart();
}


// ---------- ADD BOWLING ----------
function addBowling() {
  const player = document.getElementById("bowler").value;
  const overs = Number(document.getElementById("overs").value);
  const runs = Number(document.getElementById("runsConceded").value);
  const wickets = Number(document.getElementById("wickets").value);

  if (!player || !overs) return alert("Enter valid bowling data");

  const economy = (runs / overs).toFixed(2);

  bowlData.push({ player, economy, wickets });
  renderBowlChart();
}


// ---------- CHARTS ----------
let batChart, bowlChart;

function renderBatChart() {
  const ctx = document.getElementById("batChart");

  if (batChart) batChart.destroy();

  batChart = new Chart(ctx, {
    type: "bar",
    data: {
      labels: batData.map(d => d.player),
      datasets: [{
        label: "Strike Rate",
        data: batData.map(d => d.strikeRate)
      }]
    }
  });
}

function renderBowlChart() {
  const ctx = document.getElementById("bowlChart");

  if (bowlChart) bowlChart.destroy();

  bowlChart = new Chart(ctx, {
    type: "bar",
    data: {
      labels: bowlData.map(d => d.player),
      datasets: [{
        label: "Economy Rate",
        data: bowlData.map(d => d.economy)
      }]
    }
  });
}


// ---------- PDF EXPORT ----------
async function downloadPDF() {
  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF();

  pdf.text("SadiCoinTech Sports AI Report", 20, 20);

  // Bat chart image
  const batImg = document.getElementById("batChart").toDataURL("image/png");
  pdf.addImage(batImg, "PNG", 15, 30, 180, 70);

  // Bowl chart image
  const bowlImg = document.getElementById("bowlChart").toDataURL("image/png");
  pdf.addImage(bowlImg, "PNG", 15, 110, 180, 70);

  pdf.text("¬© SadiCoinTech", 80, 200);

  pdf.save("SadiCoinTech_Report.pdf");
}
</script>

</body>
</html>
